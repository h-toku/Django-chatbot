{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">
</head>

<body>

    <!-- 会員登録フォーム -->
    <div class="form-container">
        <h2>会員登録</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="email" name="email" placeholder="メールアドレス" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <input type="password" name="password_confirm" placeholder="パスワード確認" required>
            <button type="submit">登録</button>
        </form>
        <p><a href="{% url 'login' %}" class="login-link">ログインページへ</a></p>
        <p><a href="{% url 'chat_page' %}" class="backhome-button">chatへ戻る</a></p>
    </div>

</body>

</html>
