{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">
</head>

<div class="form-container">

    <h2>パスワードリセット</h2>

    {% if messages %}
        <div class="messages">
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">パスワードリセットリンクを送信</button>
    </form>

    <p><a href="{% url 'chat' %}" class="backhome-button">chatへ戻る</a></p>

</div>

</body>

</html>
