{% load static %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">パスワードリセットリンクを送信</button>
</form>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}


<p><a href="{% url 'chat_page' %}" class="backhome-button">chatへ戻る</a></p>
