<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>メールアドレス認証</title>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333">
    <p>{{ user.username }} さん、こんにちは。</p>
    <p>{{ site_name }}へのご登録ありがとうございます。</p>
    <p>以下のリンクをクリックして、メールアドレスの確認を完了してください：</p>
    <p>
      <a href="{{ activation_link }}" style="color: #1a73e8"
        >{{ activation_link }}</a
      >
    </p>
    <p>このリンクは24時間で無効になります。</p>
    <p>ご不明な点がございましたら、お気軽にお問い合わせください。</p>
    <p>{{ site_name }}チーム</p>
  </body>
</html>
