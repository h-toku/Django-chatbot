{% extends 'base.html' %}
{% load static %}
{% block title %}パスワードリセットメール送信完了{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">
            パスワードリセットメールを送信しました
          </h2>
          <p class="mb-4">
            ご登録いただいたメールアドレスにパスワードリセットのメールを送信しました。<br />
            メールに記載されているリンクをクリックして、パスワードを再設定してください。
          </p>
          <div class="mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary"
              >ログインページへ</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
