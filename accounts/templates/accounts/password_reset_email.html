<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パスワードリセット</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px">
      <h2 style="color: #007bff; margin-bottom: 20px">パスワードリセット</h2>
      <p>{{ user.get_username }} さん、こんにちは。</p>
      <p>以下のリンクからパスワードをリセットできます：</p>
      <p style="margin: 20px 0">
        <a
          href="{{ activation_link }}"
          style="
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
          "
          >パスワードをリセット</a
        >
      </p>
      <p style="font-size: 0.9em; color: #666">
        または、以下のリンクをブラウザにコピー＆ペーストしてください：<br />
        <span style="word-break: break-all">{{ activation_link }}</span>
      </p>
      <div
        style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd"
      >
        <p style="font-size: 0.9em; color: #666">
          ※このリンクの有効期限は24時間です。<br />
          ※パスワードをリセットしない場合は、このメールを無視してください。<br />
          ※このリクエストに心当たりがない場合は、このメールを無視してください。
        </p>
      </div>
    </div>
  </body>
</html>
