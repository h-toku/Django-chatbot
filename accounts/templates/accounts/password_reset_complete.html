{% extends 'base.html' %}
{% load static %}
{% block title %}パスワードリセット完了{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">パスワードリセット完了</h2>
          <p class="mb-4">
            パスワードが正常にリセットされました。<br />
            新しいパスワードでログインしてください。
          </p>
          <div class="mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary"
              >ログイン</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
